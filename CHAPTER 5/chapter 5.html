<!-- Declare the document type as HTML5 -->
<!DOCTYPE html>
<!-- Set the language of the document to English -->
<html lang="en">
<head>
    <!-- Define character encoding for proper text rendering -->
    <meta charset="UTF-8">
    <!-- Ensure responsive design for different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the page title displayed in the browser tab -->
    <title>Video Section</title>
    <!-- Link to the external CSS stylesheet for styling -->
    <link rel="stylesheet" href="chapter 5.css">
</head>
<body>
    <!-- Container for the embedded video -->
    <div class="video-container">
        <!-- Embed a YouTube video with specific settings -->
        <iframe width="800" height="450"
            src="https://www.youtube.com/embed/Pn_l2IVuZcI?autoplay=1&mute=1"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
