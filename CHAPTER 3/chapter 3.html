<!DOCTYPE html>
<!-- Declare the document type as HTML5 -->
<html lang="en">
<!-- Set the language of the document to English -->
<head>
    <!-- Define character encoding for proper text rendering -->
    <meta charset="UTF-8">
    <!-- Ensure responsive design for different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the page title displayed in the browser tab -->
    <title>Three Images - Space Exploration</title>
    <!-- Link to the external CSS stylesheet for styling -->
    <link rel="stylesheet" href="chapter 3.css">
</head>
<body>
    <!-- Main heading for the page -->
    <h1>Space Exploration Images</h1>
    <!-- Container for the first image and its description -->
    <div class="image-container">
        <!-- Image of Earth from space with specified attributes -->
        <img src="https://images.unsplash.com/photo-1446941611757-91d2c3bd3d45?q=80&w=500&auto=format&fit=crop"
             alt="A view of Earth from space showing its curvature and atmosphere"
             width="250" height="167"
             title="Earth from Space">
        <!-- License information for the Earth image -->
        <p>License: Unsplash License (Free for commercial use) - Photo by NASA</p>
    </div>
    <!-- Container for the second image and its description -->
    <div class="image-container">
        <!-- Image of the Moon's surface with specified attributes -->
        <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=500&auto=format&fit=crop"
             alt="A close-up of the Moon's surface with craters"
             width="250" height="167"
             title="Moon Surface">
        <!-- License information for the Moon image -->
        <p>License: Unsplash License (Free for commercial use) - Photo by NASA</p>
    </div>
    <!-- Container for the third image and its description -->
    <div class="image-container">
        <!-- Image of the Milky Way galaxy with specified attributes -->
        <img src="https://www.goodfreephotos.com/albums/astrophotography/starry-milky-way-galaxy.jpg"
             alt="A starry night sky with the Milky Way galaxy visible"
             width="250" height="167"
             title="Milky Way Galaxy">
        <!-- License information for the Milky Way image -->
        <p>License: Free for commercial use - Photo by GoodFreePhotos</p>
    </div>
</body>
</html>
