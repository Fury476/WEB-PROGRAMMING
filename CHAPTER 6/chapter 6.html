<!-- Declare the document type as HTML5 -->
<!DOCTYPE html>
<!-- Set the language of the document to English -->
<html lang="en">
<head>
    <!-- Define character encoding for proper text rendering -->
    <meta charset="UTF-8">
    <!-- Ensure responsive design for different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the page title displayed in the browser tab -->
    <title>Petrol Calculator</title>
    <!-- Link to the external CSS stylesheet for styling -->
    <link rel="stylesheet" href="chapter 6.css">
</head>
<body>
    <!-- Container for the petrol calculator interface -->
    <div class="calculator-container">
        <!-- Display the main heading for the calculator -->
        <h1>Petrol Calculator</h1>
        <!-- Input group for cost per liter -->
        <div class="input-group">
            <label for="costPerLiter">Cost per Liter (£):</label>
            <input type="number" id="costPerLiter" value="1.72" step="0.01" min="0">
        </div>
        <!-- Input group for liters purchased -->
        <div class="input-group">
            <label for="liters">Liters Purchased:</label>
            <input type="number" id="liters" value="0" step="1" min="0">
        </div>
        <!-- Button to trigger the calculation -->
        <button id="calculateBtn">Calculate Total</button>
        <!-- Display the calculated total cost -->
        <p id="result">Total Cost: £0.00</p>
    </div>
    <!-- Link to the external JavaScript file for functionality -->
    <script src="chapter 6.js"></script>
</body>
</html>
